spring:
  application:
    name: flyway
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/ddd?createDatabaseIfNotExist=true
    username: root
    password: root
  flyway:
    user: root
    password: root
    clean-disabled: true
    locations: classpath:/db/migration
    url: jdbc:mysql://localhost:3306/ddd?createDatabaseIfNotExist=true

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml

